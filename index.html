            const dataURL = canvas.toDataURL('image/png');
            
            const a = document.createElement('a');
            a.href = dataURL;
            a.download = 'Card_Prediction.png';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        });

        window.onload = function() {
            startCountdown();
        };

    </script>
</body>
